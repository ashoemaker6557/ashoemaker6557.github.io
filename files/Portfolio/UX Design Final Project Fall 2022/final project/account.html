      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Account Details
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <label for="exampleFormControlInput1" class="form-label">First Name</label>
              <input type="text" class="form-control w-75" id="fname" value="John" readonly>
              <label for="exampleFormControlInput1" class="form-label">Last Name</label>
              <input type="text" class="form-control w-75" id="lname" value="Doe" readonly>
              <label for="exampleFormControlInput1" class="form-label" value="">Address</label>
              <input type="text" class="form-control w-75" id="address">
              <label for="exampleFormControlInput1" class="form-label"  value="">City</label>
              <input type="text" class="form-control w-75" id="city">
              <label for="exampleFormControlInput1" class="form-label"  value="">State</label>
              <input type="text" class="form-control w-75" id="state">
              <label for="exampleFormControlInput1" class="form-label"  value="">Zip Code</label>
              <input type="text" class="form-control w-75" id="zip">
              <label for="exampleFormControlInput1" class="form-label" >Phone Number</label>
              <input type="text" class="form-control w-75" id="pnum" placeholder="999-888-7777">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control w-75" id="email" placeholder="name@example.com">
              <label for="exampleFormControlInput1" class="form-label">Password</label>
              <input type="password" class="form-control w-75" id="password" placeholder="password">
              <button class="btn btn-outline-success" type="submit"  id="save">Save</button> 
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Order History
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body" id="orderHistory">
              Orders placed in the last 30 days
              <button class="btn btn-outline-success" id="orderHistory">Update</button>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Payment Method
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <label for="exampleFormControlInput1" class="form-label">Cardholder Name</label>
              <input type="text" class="form-control w-75" id="cardname">
              <label for="exampleFormControlInput1" class="form-label">Credit Card</label>
              <input type="text" class="form-control w-75" id="cardnum" placeholder="5555 5555 5555 5555">
              <label for="exampleFormControlInput1" class="form-label">CVV</label>
              <input type="text" class="form-control w-75" id="cvv" placeholder="555">
              <label for="exampleFormControlInput1" class="form-label">Exp Date</label>
              <input type="text" class="form-control w-75" id="expdate" placeholder="mm/yy">
              <button class="btn btn-outline-success" type="submit"  id="save2">Save</button> 
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              Redeem Gift Card
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <p id="credit">Store Credit: 0.00</p>
              <label for="exampleFormControlInput1" class="form-label">Gift Card Code</label>
              <input type="text" class="form-control w-75" id="giftcard" >
              <button class="btn btn-outline-success" type="submit"  id="save3">Submit</button> 
            </div>
          </div>
        </div>
      </div>
